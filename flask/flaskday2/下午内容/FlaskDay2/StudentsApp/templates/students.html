<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有学生</title>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
        </tr>
        {% for student in students %}
            <tr>
               <td> {{ student.sid }} </td>
               <td> <a href="{{ url_for('student_detail_view',id=student.sid) }}"> {{ student.name }} </a></td>
               <td> {{ student.sex }} </td>
               <td> {{ student.score }} </td>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
