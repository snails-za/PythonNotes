<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板过滤器</title>
</head>
<body>
    <h3>upper过滤器：{{ s|upper }}</h3>
    <h3>lower过滤器：{{ s|lower }}</h3>
    <h3>title过滤器：{{ s|title }}</h3>
    <h3>capitalize过滤器：{{ s|capitalize }}</h3>
    <h3>reverse过滤器：{{ s|reverse }}</h3>
    <h3>sum过滤器：{{ nums|sum }}</h3>
    <h3>不添加safe过滤器：{{ danger }}</h3>
    <h3>添加safe过滤器：{{ danger|safe }}</h3>
</body>
</html>
