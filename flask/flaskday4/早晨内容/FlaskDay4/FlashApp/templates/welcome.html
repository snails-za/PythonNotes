<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
</head>
<body>
    {% if session["username"] %}
        <h3 style="color:blue">欢迎你，<span style="color:green"> {{ session["username"] }} </span></h3>
        <a href="{{ url_for('myblue.logout_view') }}">登出</a>
    {% else %}
        <h3>您还未登录，请先<a href="{{ url_for('myblue.login_view') }}">登录</a></h3>
    {% endif %}

</body>
</html>
