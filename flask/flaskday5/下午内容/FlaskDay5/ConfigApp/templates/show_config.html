<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示所有配置</title>
</head>
<body>
    <h4>所有配置信息为：</h4>
    <ol>
       {% for config_name,config_value in config.items() %}
           <li> {{ config_name }} =========> {{ config_value }} </li>
       {% endfor %}
    </ol>

</body>
</html>
